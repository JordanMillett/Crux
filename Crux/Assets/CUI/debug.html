<!DOCTYPE html>
<html>
<head>
    <title>Debug</title>
</head>
<body>
    <div style="background-color: rgba(255, 0, 0, 0.2); display: inline-block;">
        <p>FPS: @FPS</p>
        <p>Draw Calls: @DrawCalls</p>
        <p>Triangles: @Triangles</p>
        <p>Lines: @Lines</p>
        <div style="padding: 100px;">
            <p>Unique VAOs: @VAOs</p>
        </div>
        <p>Unique Textures: @Textures</p>
        <p>Physics FPS: @PhyFPS</p>
        <p>Colliders: @Colliders</p>
        <p>Physics Objects: @Objects</p>
        <p>Sphere Checks: @Spheres</p>
        <p>AABB Checks: @AABBs</p>
        <p>OBB Checks: @OBBs</p>
        <p>@Sys</p>
        <p>@App</p>
        <p>@Game</p>
        <p>@Engine</p>
    </div>
</body>
</html>
